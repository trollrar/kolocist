<StackLayout *ngIf="selecting" width="90%" height="800px" class="input-dialog btn-rounded-lg">
    <Label style="margin: 60px 0px; color: black" text="Izberite možnost:" class="h1"></Label>
    <StackLayout orientation="horizontal" class="buttons-grid" horizontalAlignment="center" width="auto" height="auto">
        <StackLayout class="button-layout">
            <Image src="res://qr_icon" class="icon" (tap)="onScan()" ></Image>
            <Label text="Koda QR"></Label>
        </StackLayout>
        <StackLayout class="button-layout">
            <Image src="res://manual_icon" class="icon" (tap)="selecting=false"></Image>
            <Label text="Ročni Vnos"></Label>
        </StackLayout>
    </StackLayout>
</StackLayout>
<StackLayout *ngIf="!selecting">
    <Label style="margin: 60px 0px; color: black" text="Ročni vnos" class="h1"></Label>
    <Image [src]="imgBtnSrc" [class]="imgBtnClass" (tap)="takePicture()"></Image>
    <TextField hint="Ime" [(ngModel)]="name"></TextField>
    <TextField hint="Vrednost" [(ngModel)]="value"></TextField>
    <TextField hint="Serijska številka" [(ngModel)]="itemId"></TextField>
    <Button text="Shrani" (tap)="saveItem()" class="btn btn-active"></Button>
</StackLayout>
